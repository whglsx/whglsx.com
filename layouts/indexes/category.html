{{ template "chrome/head.html" }}
{{ template "chrome/header.html" }}

<div class="row">

    <div class="col-md-3">
	{{ template "chrome/product_slider.html" . }}

	<ul>
	{{ range .Data.category.Pages}}
	<li><a href={{.RelPermalink}}>{{.Title}}</a></li>
	{{end}}
	</ul>

    </div>

    <div class="col-md-9">
	<ul class="list-unstyled">
	    {{ range .Data.Pages }}
	    {{ .Render "li" }}
	    {{ end}}
	</ul>
    </div>
</div>


{{ template "chrome/footer.html" }}
